version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: proyecto
      MYSQL_USER: admin
      MYSQL_PASSWORD: pass
    ports:
      - "9999:3306"
    volumes:
      - ./data:/var/lib/mysql